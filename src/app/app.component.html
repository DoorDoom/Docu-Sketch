<div class="icon-element">
  <div class="icon-element__container">
  <label class="container__description"> After pressing the button the icon will change in 3 seconds. Every click is counted</label>
    <div class="container__active">
      <button mat-raised-button color="primary" class="active__button" id="button"> Press me</button>
      <fa-icon class="active__icon" [icon]="faIcon" size="10x"></fa-icon>
    </div>
    <div *ngIf="buttonObserver$ | async"></div>
  </div>
</div>
